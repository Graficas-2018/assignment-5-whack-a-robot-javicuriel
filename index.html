<style media="screen">
html, body {
  width: 100%;
  height: 100%;
  margin: 0px;
  border: 0;
  overflow: hidden;
  display: block;
}
</style>

<script type="text/javascript">




function initControls()
{
    $("input[name=animation]").click(
        function() {
            var id = $("input[name=animation]:checked").attr('value');
            changeAnimation(id);
        }
    );

}

</script>

<script type="text/javascript">

	$(document).ready(
			function() {

				var canvas = document.getElementById("webglcanvas");

				// create the scene
				createScene(canvas);

				// initialize the controls
				initControls();

		        // Run the run loop
		        run();
			}
	);

</script>

</head>

<body>

  <style media="screen">
  .menu{
    position:absolute;
    top: 25%;
    left: 0;
    right: 0;
    margin-left: auto;
    margin-right: auto;
    width: 500px;
    text-align: center;
  }

  </style>

<div id="container">
  <div id="title">
    Score: <span id="score">0</span>
    <hr>
    Timer: <span id="timer">0</span>
  </div>
  <div class="menu">
    <h1 id="final_score" style="display:none;"></h1>
    <h1>Welcome to the future of AI</h1>
    <h2>Choose difficuly:</h2>
    <button type="button" name="button" onclick="startGame(0)">Easy</button>
    <button type="button" name="button" onclick="startGame(1)">Medium</button>
    <button type="button" name="button" onclick="startGame(2)">Hard</button>
    <button type="button" name="button" onclick="startGame(3)">Extreme</button>
  </div>
    <canvas id="webglcanvas"></canvas>

</div>


</body>


</html>
